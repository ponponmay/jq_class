    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>

        // 從0開始算td
        $('td:eq(1)').css('background-color','green')
        // even 偶物 odd奇數
        $('td:even').css('background-color','pink')
        $('td:odd').css('background-color','lightblue')

        // 大於3的
        // 負值代表從尾巴數來，-3=從尾巴數來第三個，大於-3的只有，從尾巴數來第2個和第1個
        $('td:gt(-3)').css('font-size','30px')

        // 小於3的
        $('td:lt(-3)').css('color','red')

        $('td:first').css('text-decoration','underline')
        $('td:last').css('text-decoration','line-through')



    </script>


</body>
</html>
