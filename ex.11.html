<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>color select</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <style>
            .color-demo-area {
                min-height: 400px;
                background-color: #777;
            }

            .color-select-area {
                min-height: 400px;
                background-color: #eee;
            }

            .color-select {
                width: 100%;
                aspect-ratio: 1/1;
            }
        </style>
    </head>
    <body>
        <div class="container py-2">
            <div class="row">
                <div class="col-6">
                    <div class="color-demo-area"></div>
                </div>
                <div class="col-6">
                    <div class="color-select-area row">
                        <div class="col-3">
                            <div
                                class="color-select rounded-circle"
                                style="background: lightsalmon"
                            ></div>
                        </div>
                        <div class="col-3">
                            <div
                                class="color-select rounded-circle"
                                style="background: lightcoral"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script>


            // $('.color-select').click(function(e){
            //     const currentColor = $(e.target).css('background')
            //     console.log(currentColor)
            //     $('.color-demo-area').css('background' , currentColor)
            // })
            $('.color-select-area').on('click','.col-3',function(e){
                const currentColor = $(e.target).css('background')
                console.log(currentColor)
                $('.color-demo-area').css('background' , currentColor)
            })

            for(let i=0 ; i<10 ; i=i+1){

                // console.log(i)
               
                let r = i+100
                console.log('r',  r)

                let g = i*50
                console.log('g', g)

                let b = i*31
                console.log('b', b)
                
                let manyColor = `rgb(${r},${g},${b})`
                console.log('manyColor', manyColor)

                let background = `${manyColor} none repeat scroll 0% 0% / auto padding-box border-box`
                $('.color-select-area').append(`<div class="col-3">
                            <div
                                class="color-select rounded-circle"
                                style="background: ${background}"
                            ></div>
                        </div>`)
            }
          

            // $('.color-select-area').append(`<div class="col-3">
            //                 <div
            //                     class="color-select rounded-circle"
            //                     style="background: lightsalmon"
            //                 ></div>
            //             </div>`)
        </script>
    </body>
</html>
