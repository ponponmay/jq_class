<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8" />
        <title>CSS move</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <style>
            .wrapper {
                position: relative;
                width: 800px;
                height: 400px;
                background: #eee;
            }

            .box {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100px;
                height: 100px;
                background: lightblue;
            }
        </style>
    </head>

    <body>
        <div class="wrapper position-relative mx-auto mt-2">
            <div class="box position-absolute"></div>
        </div>
        <div class="py-3 text-center">
            <div class="py-1">
                <button id="up" class="btn btn-info">
                    <i class="fas fa-caret-up"></i>
                </button>
            </div>

            <div>
                <button id="left" class="btn btn-info mx-3">
                    <i class="fas fa-caret-left"></i>
                </button>

                <button id="right" class="btn btn-info mx-3">
                    <i class="fas fa-caret-right"></i>
                </button>
            </div>

            <div class="py-1">
                <button id="down" class="btn btn-info">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script>
            let left = parseInt($('.box').css('left'))
            let top = parseInt($('.box').css('top'))
            
            $('#right').click(function(){

                left = parseInt($('.box').css('left'))
                
                if(left< 700){
                    $('.box').css('left', '+=100')
                }
                // left = parseInt($('.box').css('left'))
                console.log(left)
            })

            $('#left').click(function(){
                left = parseInt($('.box').css('left'))
                if(left> 0){
                    $('.box').css('left', '-=100')
                }
                console.log(left)
            })

            $('#up').click(function(){
                top = parseInt($('.box').css('top'))
                if(top>0){
                    $('.box').css('top', '-=100')
                }
                console.log(top)
            })

            $('#down').click(function(){
                top = parseInt($('.box').css('top'))
                if(top<300){
                    $('.box').css('top', '+=100')
                }
                console.log($('.box').css('top'))
            })

            $(document).keydown(function(e){
                console.log('e.keyCode' , e.keyCode)
                if(e.keyCode == 39){ 
                    left = parseInt($('.box').css('left'))
                    if(left< 700){
                        $('.box').css('left', '+=100')
                    }   
                    console.log($('.box').css('left'))
                }
                

            })

        </script>
    </body>
</html>
