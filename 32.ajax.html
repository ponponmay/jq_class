  <script src="./js/jquery-3.6.3.min.js"></script>
  <script>
      fetch('http://127.0.0.1:5500/mask.json')
        // 先用js原生功能去抓資料。並且轉成json
            .then(function (response) {
                return response.json();
            })
            
            .then(function (myJson) {
                console.log(myJson[0]);
                    // 使用迴圈把資料帶入html，並且加到row底下
                    for(i=0 ; i<myJson.length ; i++){
                        const maskObj = myJson[i]
                        // console.log(myJson[i].image);
                        // console.log(myJson[i].name);
                        // console.log(myJson[i].price);
                        $('.row').append(`<div class="col">
                                            <img class="w-100" src="./imgs/${maskObj.image}" alt="">
                                            <h4>${maskObj.name}</h4>
                                            <p>$${maskObj.price}</p>
                                        </div>`)
                    }
            })

  </script>
